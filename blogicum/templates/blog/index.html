{% extends "base.html" %}
{% block content %}
    <h1>{{ content }}</h1>                        
    {% for post in posts %}
        <hr>
        {% include "includes/post_card.html" with short_post=post.text|truncatewords:10 %}
        <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
    {% endfor %}
{% endblock content %}
